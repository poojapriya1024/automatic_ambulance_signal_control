<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Traffic Control System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container text-center"> 
        <h3>Automatic Traffic Control System</h3>
        <div class="row g-3 mt-4"> <!-- Added g-3 for gutter space -->
            <!-- Upload Section -->
            <div class="col-md-6 upload-section">
                <button class="btn btn-primary mb-3">Upload Photo</button>
                <button class="btn btn-primary mb-3">Upload Video</button>
                <button class="btn btn-primary mb-3">Find Emergency Vehicles</button>
                <div class="image-box">Image/Photo</div>
            </div>
            
            <!-- Traffic Light Section -->
            <div class="col-md-6 traffic-section d-flex justify-content-between align-items-center">
                <!-- Traffic Light Section -->
                <div class="traffic-light">
                    <div id="red-light" class="light" onclick="setLight('red')"></div>
                    <div id="yellow-light" class="light" onclick="setLight('yellow')"></div>
                    <div id="green-light" class="light" onclick="setLight('green')"></div>
                </div>
                <div>
                    <h5>Ambulance Detected: <span id="emergency-status">Yes/No</span></h5>
                </div>
            </div>
            
        </div>
    </div>
    

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
